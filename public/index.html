<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="theme-color" content="#222223">
<title>April + Jonah</title>
<style type="text/css">
body {
    color: #222223;
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: 100%;
    font-family: -apple-system, 'San Francisco', Roboto, Ubuntu, 'Helvetica Neue', Helvetica, 'Lucida Grande', 'Segoe UI', Arial, sans-serif;
    margin: 0;
    text-align: center;
}

#hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
}

h1 {
    font-size: 9em;
}

h1, h2, h3 {
    margin: 0;
    display: block;
    text-align: center;
    padding: 0 20px;
}

h2 {
    font-size: 3em;
}

h3 {
    font-size: 2.9em;
    margin-bottom: 20px;
}

.rsvp_title {
    line-height: 32px;
    padding-top: 10px;
}

#rsvp {
    display: flex;
    flex-direction: column;
    align-items: center;

    margin: 0 10px 20px;
}

.rsvp_line {
    display: flex;
    flex-direction: row;
    align-items: center;
    align-content: center;
}

input[type=text], input[type=number], select, button {
    font-size: 1.3em;
    background: #FCFCFC;
    border: solid 1px #BBBBBB;
    padding: 10px;
    margin: 0;
    box-sizing: border-box;
    height: 48px;
    border-radius: 0px;
}

#rsvp_submit, #address_submit {
    margin-bottom: 80px;
}

#rsvp_success, #address_success {
    display: none;
    margin-bottom: 80px;;
}

#rsvp_section {
    min-height: 100vh;
}

#address_section {
    min-height: 100vh;
    display: none;
}

#address_form {
    display: flex;
    flex-direction: column;
    align-items: center;
    
}

#address_form input {
    max-width: 300px;
}

#address_form .address_region {
    margin-bottom: 10px;
}

#address_form .address_name, #address_form .address_street, #address_form .address_unit {
    border-bottom: none;
}

#address_form .address_street, #address_form .address_unit, #address_form .address_region {
    border-top: none;
}

@media only screen and (min-device-width: 769px) {
    input.rsvp_name {
        border-right: none;
        width: 300px;
    }

    input.rsvp_phone {
        border-left: none;
        border-right: none;
        width: 260px;
    }

    select.rsvp_answer {
        border-left: none;
        width: 160px;
    }

    .rsvp_line:not(:first-child) * {
        border-top: none;
    }

    .rsvp_line:not(:last-child) * {
        border-bottom: none;
    }
}

@media only screen and (max-device-width: 768px) {
    .rsvp_line {
        flex-wrap: wrap;
    }

    input.rsvp_name, input.rsvp_phone {
        width: 100%;
        border-bottom: none;
    }

    input.rsvp_phone, select.rsvp_answer {
        width: 100%;
        border-top: none;
    }

    .rsvp_line:not(:first-child) .rsvp_name {
        border-top: none;
    }

    .rsvp_line:not(:last-child) .rsvp_answer {
        border-bottom: none;
    }
}

@media only screen and (max-device-width: 768px) and (min-device-width: 481px) {
    h1 {
        font-size: 7em;
    }

    h2 {
        font-size: 2.5em;
    }
}

@media only screen and (max-device-width: 480px) {
    h1 {
        font-size: 5em;
    }

    h2 {
        font-size: 2em;
    }
}
</style>
</head>
<body>
<div id="hero">
    <h1>April + Jonah</h1>
    <h2><time datetime="2017-09-16">Saturday, August 19th, 2017</time></h2>
</div>

<div>
    <h3>Registry</h3>
    <p><a href="https://www.myregistry.com/wedding-registry/April-Oakes-Jonah-Dahlquist-Citrus-Heights-Ca/1341838">MyRegistry.com</a></p>
</div>

<div id="rsvp_section">
    <h3 class="rsvp_title">RSVP</h3>
    <div id="rsvp_form">
        <div id="rsvp"></div>
        <button id="rsvp_submit">Submit</button>
    </div>
    <p id="rsvp_success"><p>
</div>

<div id="address_section">
    <h3 class="rsvp_title">Mailing Address</h3>
    <div id="address_form">
        <input type="text" class="address_name" placeholder="Name">
        <input type="text" class="address_street" placeholder="Street Address">
        <input type="text" class="address_unit" placeholder="Unit">
        <input type="text" class="address_region" placeholder="City/state/zip">
        <button id="address_submit">Submit</button>
    </div>
    <p id="address_success">Great, your invitation will be in the mail soon!<p>
</div>

<script>
var el = document.getElementById.bind(document);
var rsvp = el('rsvp');
var rsvp_template = '' +
'<input type="text" class="rsvp_name" placeholder="{}">' +
'<input type="number" class="rsvp_phone" placeholder="Phone number (optional)">' +
'<select class="rsvp_answer">' +
'<option>Attending</option>' +
'<option>Not Attending</option>' +
'</select>';

function addRsvp(placeholder) {
    var rsvp_line = document.createElement('div');
    rsvp_line.className = 'rsvp_line';
    rsvp_line.innerHTML = rsvp_template.replace('{}', placeholder);
    rsvp.appendChild(rsvp_line);
}
addRsvp('Name');

rsvp.addEventListener('input', function (event) {
    var rsvps = rsvp.getElementsByClassName('rsvp_name');
    for (var i = 0; i < rsvps.length; i++) {
        if (!rsvps[i].value) {
            return;
        }
    }
    addRsvp('+' + rsvps.length + ' (optional)');
});

el('rsvp_submit').addEventListener('click', function () {
    var any_attending = false;
    var attendees = [];
    var rsvp_names = rsvp.getElementsByClassName('rsvp_name');
    var rsvp_phones = rsvp.getElementsByClassName('rsvp_phone');
    var rsvp_answers = rsvp.getElementsByClassName('rsvp_answer');
    for (var i = 0; i < rsvp_names.length; i++) {
        if (rsvp_names[i].value) {
            any_attending = any_attending || rsvp_answers[i].value === 'Attending';
            attendees.push({
                name: rsvp_names[i].value,
                phone: rsvp_phones[i].value,
                is_attending: rsvp_answers[i].value === 'Attending'
            });
        }
    }

    if (attendees.length) {
        var request = new XMLHttpRequest();
        request.addEventListener('load', function () {
            var success = el('rsvp_success');
            success.style.display = 'block';
            if (any_attending) {
                success.innerText = 'Great, we\'ll see you there!';
            } else {
                success.innerText = 'We\'re sorry you can\'t join us.  Fortunately, you can still the watch the live stream!  We\'ll send more details.';
            }
            el('rsvp_form').style.display = 'none';
        });
        request.open('POST', 'https://apriljonah-67575.firebaseio.com/rsvps.json');
        request.setRequestHeader('Content-type', 'application/json');
        request.send(JSON.stringify({attendees: attendees}));
    }
});

var address = el('address_form');

el('address_submit').addEventListener('click', function () {
    var name = address.getElementsByClassName('address_name')[0];
    var street = address.getElementsByClassName('address_street')[0];
    var unit = address.getElementsByClassName('address_unit')[0];
    var region = address.getElementsByClassName('address_region')[0];

    var request = new XMLHttpRequest();
    request.addEventListener('load', function () {
        var success = el('address_success');
        success.style.display = 'block';
        address.style.display = 'none';
    });
    request.open('POST', 'https://apriljonah-67575.firebaseio.com/addresses.json');
    request.setRequestHeader('Content-type', 'application/json');
    request.send(JSON.stringify({
        name: name.value,
        street: street.value,
        unit: unit.value,
        region: region.value,
    }));
});
</script>
</body>
</html>
